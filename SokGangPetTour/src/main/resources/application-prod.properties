spring.application.name=SokGangPetTour
spring.config.activate.on-profile=prod

# app key
kakao.api.key=${KAKAO_APP_KEY}
kakao.address-to-coordinate-host=${KAKAO_COORDINATE_API_HOST}
kakao.address-to-coordinate-path=${KAKAO_COORDINATE_API_PATH}
kakao.route-host=${KAKAO_ROUTE_API_HOST}
kakao.route-path=${KAKAO_ROUTE_API_PATH}

# mongo
spring.data.mongodb.uri=${MONGODB_URI}

# MariaDB connector
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${RDB_URL}
spring.datasource.username=${RDB_USERNAME}
spring.datasource.password=${RDB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# smtp email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true

# Jwt ( NaHC Secret Key )
jwt.secret=${JWT_SECRET}

server.port=8080
server.servlet.session.timeout=60m
server.servlet.session.persistent=true

# Redis
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.username=${REDIS_USERNAME}
spring.data.redis.password=${REDIS_PASSWORD}

# Client
client.domain=${CLIENT_DOMAIN}